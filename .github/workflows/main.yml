name: Build Kivy APK on GitHub Actions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: $HOME/android-sdk

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip build-essential zip unzip openjdk-17-jdk \
          libncurses6 libstdc++6 zlib1g-dev libffi-dev libssl-dev git
        pip install --upgrade pip
        pip install cython buildozer

    - name: Download and setup Android Command Line Tools with fixed structure
      run: |
        rm -rf $HOME/android-sdk/cmdline-tools/latest
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip commandlinetools.zip
        rm commandlinetools.zip

        mkdir -p cmdline-tools/latest
        mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/
        rm -rf cmdline-tools/cmdline-tools

        echo "List latest/bin folder content:"
        ls -l cmdline-tools/latest/bin

    - name: Check sdkmanager presence
      run: |
        ls -l $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager

    - name: Install Android Build-tools and Platform
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install "build-tools;30.0.3" "platforms;android-30"

    - name: Build APK
      working-directory: ./apps
      run: |
        buildozer android debug --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: apps/bin/*.apk
