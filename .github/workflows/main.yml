name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip zip unzip openjdk-17-jdk \
            libncurses5 libtinfo5 libffi-dev libssl-dev \
            autoconf automake build-essential

      - name: Install buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip install buildozer cython

      - name: Create ANDROID_SDK_ROOT path
        run: mkdir -p $HOME/android-sdk/cmdline-tools

      - name: Download Android cmdline tools
        run: |
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest

      - name: Set environment
        run: echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV

      - name: Install Android SDK packages
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            --sdk_root=$HOME/android-sdk \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;30.0.3" \
            "ndk;25.2.9519653"

      - name: Build APK
        working-directory: apps
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3.1.3
        with:
          name: my-kivy-app
          path: apps/bin/*.apk
